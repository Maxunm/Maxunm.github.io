---
layout: default
title: Blog Archive
---
<article id="main">
    <header>
        <h2>Blog Archive</h2>
        <p>For all posts</p>
    </header>
    <section class="wrapper style5">
        <div class="inner">
            {% for post in site.posts %}
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <hr>
            {% endfor %}
        </div>
    </section>
</article>
