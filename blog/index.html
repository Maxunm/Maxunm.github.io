---
layout: default
title: Merrick's Blog
sitemap: true
---
<article id="main">
    <header>
        <h2>Merrick's blog</h2>
    </header>
    <section class="wrapper style5">
        <div class="inner">
                {% for post in site.posts limit:4 %}
                    <p>{{ post.excerpt }}</p>
                    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                    <hr>
                {% endfor %}
            <p>To see all posts older than 4 posts ago, go to the <a href="/blog/archive/index.html">archive</a>.</p>
        </div>
    </section>
</article>
